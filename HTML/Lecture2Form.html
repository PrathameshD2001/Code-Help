<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome... <br />Contact Us...</h1>
    <form action="https://www.thecodehelp.in/">
      <label for="Name">Name:</label>
      <input type="text" name="Name" placeholder="Name" /> <br /><br />
      <label for="Contact">Contact No:</label>
      <input type="tel" name="Contact" placeholder="Phone Number" /><br /><br />
      <label for="Email">Email:</label>
      <input type="email" name="Email" placeholder="Email Adress" /><br /><br />
      <label for="Gender">Gender:</label>
      <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br /><br />
      <label for="DOB">Date Of Birth:</label>
      <input type="date" /><br /><br />
      <label for="Rating">Rating:</label>
      <label for="1"></label>
      <input type="radio" value="1" name="rating" />
      <label for="2"></label>
      <input type="radio" value="2" name="rating" />
      <label for="3"></label>
      <input type="radio" value="3" name="rating" />
      <label for="4"></label>
      <input type="radio" value="4" name="rating" /><br /><br />
      <label for="textarea">Leave Your Message Here:</label><br />
      <input
        type="textarea"
        name="msg"
        id="msg"
        cols="30"
        rows="5"
        placeholder="Message"
      /><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" /><br /><br />
      <a href="https://www.thecodehelp.in/" target="_blank"
        ><img
          src="G:\Code-Help\Code-Help\IMAGES\instagram-2016-5.svg"
          alt="instagram"
          width="50px"
      /></a>
      <img
        src="G:\Code-Help\Code-Help\IMAGES\icons8-whatsapp.svg"
        alt="whatsapp"
        width="60px"
      />
      <a href="https://www.youtube.com/@CodeHelp" target="_blank"
        ><img
          src="G:\Code-Help\Code-Help\IMAGES\icons8-youtube.svg"
          alt="youtube"
          width="60px"
      /></a>
    </form>
  </body>
</html>
